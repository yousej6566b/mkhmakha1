<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input { width: 200px; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>إنشاء حساب</h1>
  <input id="name"       placeholder="الاسم الكامل" /><br />
  <input id="email" type="email"    placeholder="البريد الإلكتروني" /><br />
  <input id="password" type="password" placeholder="كلمة المرور" /><br />
  <button onclick="register()">إنشاء الحساب</button>

  <script>
    function register() {
      const fullNameInput = document.getElementById("name");
      const emailInput    = document.getElementById("email");
      const pwdInput      = document.getElementById("password");

      const fullName = fullNameInput.value.trim();
      const email    = emailInput.value.trim();
      const pwd      = pwdInput.value.trim();

      if (!fullName || !email || !pwd) {
        alert("يرجى إكمال جميع الحقول");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[email]) {
        alert("هذا البريد مسجل مسبقًا");
        return;
      }

      users[email] = { name: fullName, password: pwd };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("user", email);
      window.location.href = "select.html";
    }
  </script>
</body>
</html>
