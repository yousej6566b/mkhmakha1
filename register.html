<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>إنشاء حساب</title></head>
<body style="font-family:Arial;text-align:center;padding:40px;">
    <h1>إنشاء حساب</h1>
    <input id="name" placeholder="الاسم الكامل"><br><br>
    <input id="email" type="email" placeholder="البريد"><br><br>
    <input id="password" type="password" placeholder="كلمة المرور"><br><br>
    <button onclick="register()">إنشاء</button>
    <script>
        function register(){
            let name=name.value.trim(),email=email.value.trim(),pwd=password.value.trim();
            if(!name||!email||!pwd){alert('اكمل البيانات');return;}
            let users=JSON.parse(localStorage.getItem('users')||'{}');
            if(users[email]){alert('موجود');return;}
            users[email]={name,password:pwd};localStorage.setItem('users',JSON.stringify(users));
            localStorage.setItem('user',email);location.href='select.html';
        }
    </script>
</body>
</html>
