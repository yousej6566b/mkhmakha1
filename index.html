<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مخمخها</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; font-family:Arial; direction:rtl; background:linear-gradient(to right,#ff3c00,#ffa44d); color:white; text-align:center; }
        .main { padding:60px; }
        .start-button { background:white; color:#ff3c00; border:none; padding:15px 30px; font-size:22px; border-radius:30px; cursor:pointer; }
    </style>
</head>
<body>
    <div class="main">
        <h1>مخمخها</h1>
        <p>٦ فئات، تحديات ممتعة!</p>
        <button class="start-button" onclick="startGame()">ابدأ اللعبة</button>
    </div>
    <script>
        function startGame(){
            if(!localStorage.getItem('user')) location.href='login.html';
            else location.href='select.html';
        }
    </script>
</body>
</html>
