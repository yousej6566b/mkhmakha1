
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مخمخها</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: linear-gradient(to right, #ff3c00, #ffa44d);
            color: white;
            text-align: center;
        }
        header {
            background: #f2f2f2;
            color: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3c00;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .main {
            margin-top: 40px;
        }
        .main h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .main p {
            font-size: 20px;
        }
        .start-button, .login-button {
            background-color: white;
            color: #ff3c00;
            border: none;
            font-size: 22px;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-button:hover, .login-button:hover {
            background-color: #ffe3d1;
        }
        input {
            padding: 12px;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #login-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">مخمخها</div>
        <div class="nav">
            <a href="#">تواصل معنا</a>
            <a href="#">العب</a>
        </div>
    </header>

    <div class="main">
        <img src="logo.png" alt="شعار مخمخها" style="width: 250px; margin-bottom: 20px;" />
        <h1>مخمخها</h1>
        <p>الجواب عليك، والسؤال علينا!</p>
        <p>٦ فئات، ٣٦ سؤال، ومعاهم وسائل مساعدة</p>
        <button class="start-button" onclick="startGame()">ابدأ اللعبة</button>

        <div id="login-section">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="fullname" placeholder="الاسم الكامل" />
            <input type="email" id="email" placeholder="البريد الإلكتروني" />
            <input type="password" id="password" placeholder="كلمة المرور" />
            <p id="captchaText" style="font-size:18px; font-weight:bold;"></p>
            <input type="text" id="captchaInput" placeholder="أدخل الرقم الظاهر أعلاه" />
            <button class="login-button" onclick="login()">دخول</button>
        </div>
    </div>

    <script>
        const captchaValue = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("captchaText").innerText = "رمز التحقق: " + captchaValue;

        function login() {
            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value.trim();
            const captchaInput = document.getElementById("captchaInput").value.trim();

            if (!fullname || !email || !password || !captchaInput) {
                alert("يرجى تعبئة جميع الحقول.");
                return;
            }

            if (parseInt(captchaInput) !== captchaValue) {
                alert("رمز التحقق غير صحيح.");
                return;
            }

            const users = JSON.parse(localStorage.getItem("users") || "{}");

            if (users[email] && users[email].password === password && users[email].fullname === fullname) {
                localStorage.setItem("user", email);
                alert("تم تسجيل الدخول بنجاح!");
            } else {
                alert("المعلومات غير صحيحة، حاول مرة أخرى.");
            }
        }

        function startGame() {
            const user = localStorage.getItem("user");
            if (!user) {
                alert("يرجى تسجيل الدخول أولاً.");
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
