<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختيار الفئات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .card {
      position: relative;
      width: 140px;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card.selected {
      box-shadow: 0 0 0 4px #ffa500;
    }
    .card .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 8px 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-weight: bold;
    }
    #start {
      display: none;
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background: #ff4500;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>اختر 6 فئات</h1>
  <div id="cards"></div>
  <button id="start" onclick="start()">ابدأ</button>

  <script>
    const cats = [
      { name: 'تاريخ',      img: 'https://www.raed.net/img?id=1321173',   color: '#6d4c41' },
      { name: 'رياضة',      img: 'https://www.raed.net/img?id=1321328',    color: '#0277bd' },
      { name: 'علوم',      img: 'https://www.raed.net/img?id=1321331',   color: '#006064' },
      { name: 'فن',         img: 'https://www.raed.net/img?id=1321335',       color: '#6a1b9a' },
      { name: 'دين',        img: 'https://www.raed.net/img?id=1321341',  color: '#bf360c' },
      { name: 'جغرافيا',    img: 'https://www.raed.net/img?id=1321343',       color: '#2e7d32' },
    ];

    const container = document.getElementById('cards');
    let sel = 0;

    cats.forEach(cat => {
      const d = document.createElement('div');
      d.className = 'card';
      d.style.backgroundImage = `url('${cat.img}')`;
      d.style.backgroundColor = cat.color;
      d.innerHTML = `<div class="label">${cat.name}</div>`;
      d.onclick = () => {
        d.classList.toggle('selected');
        sel += d.classList.contains('selected') ? 1 : -1;
        document.getElementById('start').style.display = (sel === 6 ? 'inline-block' : 'none');
      };
      container.appendChild(d);
    });

    function start() {
      const selected = Array.from(document.querySelectorAll('.selected'))
                            .map(el => el.textContent.trim());
      localStorage.setItem('selected', JSON.stringify(selected));
      window.location.href = 'game.html';
    }
  </script>

</body>
</html>
