<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختيار الفئات</title>
  <style>
    /* الصياغة المحدثة المرفقة أعلاه */
  </style>
</head>
<body>
  <h1>اختر 6 فئات</h1>
  <div id="cards"></div>
  <button id="start" style="display:none;">ابدأ</button>

  <script>
    // مصفوفة الفئات مع الصور والألوان
    const cats = [
      { name: 'الكويت',    img: 'https://www.raed.net/img?id=1321169',    color: '#e3b23c' },
      { name: 'السعودية',  img: 'https://www.raed.net/img?id=1321170',     color: '#2e7d32' },
      { name: 'القرآن',     img: 'https://www.raed.net/img?id=1321172',     color: '#004d40' },
      { name: 'تاريخ',      img: 'https://www.raed.net/img?id=1321173',   color: '#6d4c41' },
      { name: 'رياضة',      img: 'images/sports.jpg',    color: '#0277bd' },
      { name: 'عواصم',      img: 'images/capitals.jpg',  color: '#5e35b1' },
      { name: 'علوم',      img: 'images/science.jpg',   color: '#006064' },
      { name: 'فن',         img: 'images/art.jpg',       color: '#6a1b9a' },
      { name: 'دين',        img: 'images/religion.jpg',  color: '#bf360c' },
      { name: 'جغرافيا',    img: 'images/geo.jpg',       color: '#2e7d32' },
    ];

    const container = document.getElementById('cards');
    let sel = 0;
    cats.forEach(cat => {
      const d = document.createElement('div');
      d.className = 'card';
      d.style.backgroundImage = `url('${cat.img}')`;
      d.style.backgroundColor = cat.color;
      d.innerHTML = `<div class="label">${cat.name}</div>`;
      d.onclick = () => {
        d.classList.toggle('selected');
        sel += d.classList.contains('selected') ? 1 : -1;
        document.getElementById('start').style.display = (sel === 6 ? 'inline-block' : 'none');
      };
      container.appendChild(d);
    });

    function start() {
      const selected = Array.from(document.querySelectorAll('.selected'))
                            .map(el => el.textContent.trim());
      localStorage.setItem('selected', JSON.stringify(selected));
      location.href = 'game.html';
    }
    document.getElementById('start').onclick = start;
  </script>
</body>
</html>
