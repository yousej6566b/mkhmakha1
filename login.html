<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>تسجيل دخول</title></head>
<body style="font-family:Arial;text-align:center;padding:40px;">
    <h1>تسجيل دخول</h1>
    <input id="email" type="email" placeholder="البريد"><br><br>
    <input id="password" type="password" placeholder="كلمة المرور"><br><br>
    <button onclick="login()">دخول</button>
    <p>لا تملك حساب؟<a href="register.html"> تسجيل</a></p>
    <script>
        function login(){
            let email=email.value.trim(),pwd=password.value.trim();
            let users=JSON.parse(localStorage.getItem('users')||'{}');
            if(users[email]&&users[email].password===pwd){
                localStorage.setItem('user',email);location.href='select.html';
            } else alert('بيانات خاطئة');
        }
    </script>
</body>
</html>
